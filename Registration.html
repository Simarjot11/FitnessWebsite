        </div>

    <center>
        <div class="container">
            <h1>Lets Start ! Together</h1>
            <h2>Register Yourself to the best Gym of Mohali </h2>
            <form action="noaction.php">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="" placeholder="Enter your Name">
                </div>
                <br>
                <br>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" name="" placeholder="Enter your Age">
                </div>
                <br>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender"> 
                        <option value="male">Male</option>
                        <option value="male">Female</option>
                        <option value="male">Other</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label>Address</label>
                    <textarea  name="" placeholder="Enter your Locality"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label>Email id</label>
                    <input type="email" name="" placeholder="Enter your Email Id">
                </div>
                <br>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="" placeholder="Enter your Phone Number">
                </div>
                <br>
                <div class="form-group">
                    <label>Select a Program</label>
                    <select name="program"> 
                        <option value="p1"> 6 week transformation - Rs 20000</option>
                        <option value="p2"> Personal training - RS-5000-10000</option>
                        <option value="p3"> Group training - RS-1000-5000</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <p> Are You Vaccinated?(atleast one dose is compulsary)</p>
                    <input type="radio"  id="V1" name="Vaccinated" value="Yes">
                    <label for="V1">YES</label><br>
                    <input type="radio"   id="V2" name="Vaccinated" value="No">
                    <label for="V2">NO</label><br>
                </div>
                <br>

                <button class="btn"><a href="https://www.onlinesbi.com/sbicollect/icollecthome.htm" target="_blank">Payment</a></button>
            </form>
            
        </div>

    </center>
